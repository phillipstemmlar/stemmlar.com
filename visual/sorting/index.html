<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sorting Visualizer</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../drawing.js"></script>
    <script src="./sorting.js"></script>
    <script src="./sortingui.js"></script>
    <link rel="stylesheet" href="../visual.css">
  </head>
  <body onload="onLoad()">

    <div class="header container-fluid">
      <div class="row">
        <div class="col"><span class="title-body">Stemmlar</span><span class="title-tail">.com</span></div>
        <div class="col"><span class="title-body">Sorting Algorithm Visualizer</span></div>
      </div>
    </div>

    <div class="body container">
      <div class="row">
        <div class="col col-lg-4"><div class="container input-panel">

            <div class="row"><div class="col">
              <select class="browser-default custom-select" id="algorithms">
              </select>
            </div></div>

            <div class="row"><div class="col">
                <span class="checkbox"><input type="checkbox" id="showValues" name="showValues" value="showValues" checked>Show Values</span>
            </div></div>

            <div id="add-item-container" class="row"><div class="col container-fluid">
                <div id="add-item-header" class="row">
                  <div class="col col-sm-7">
                    <span class="checkbox"><input type="checkbox" id="randomValues" name="randomValues" value="randomValues" onchange="onRandomValues()" checked>Random Values</span>
                  </div>
                  <div class="col col-sm-5">
                    <input class="btn btn-light" type="button" name="btn-clear" id="add-item-clear" value="clear" onclick="clearValues()">
                  </div>
                </div>
                <div id="add-item-panel" class="row">
                  <div class="col col-sm-3"><label for="add-item-value">Value</label></div>
                  <div class="col col-sm-4" id="item-value-cont"><input type="number" name="add-item-value" id="add-item-value" value="50" min="10" max="100"></div>
                  <div class="col col-sm-5"><button class="btn btn-light" type="button" name="btn-add-value" onclick="onAddValue()">Add</button></div>
            </div></div></div>

            <div class="row">
                <div class="col col-sm-5"><label for="bar_count">Bar count</label></div>
                <div class="col col-sm-7"><input type="number" name="bar_count" id="bar_count" value="20" min="5" max="30"></div>
            </div>

            <div class="row">
                <div class="col col-sm-5"><label for="frame_rate">Frame Rate</label></div>
                <div class="col col-sm-7"><input type="number" name="frame_rate" id="frame_rate" value="30" min="1" max="60"></div>
            </div>

            <div class="row">
                <div class="col col-sm-6"><label for="sorted_color">Sorted Color</label></div>
                <div class="col col-sm-6"><span id="cont-sorted-color" class="cont-color">
                  <input type="color" name="sorted_color" id="sorted_color" value="#515151"/>
            </span></div></div>

            <div class="row">
                <div class="col col-sm-6"><label for="unsorted_color">Unsorted Color</label></div>
                <div class="col col-sm-6"><span id="cont-unsorted-color" class="cont-color">
                  <input type="color" name="unsorted_color" id="unsorted_color" value="#000000"/>
            </span></div></div>

            <div class="row">
                <div class="col col-sm-6">  <label for="active_color">Active Color</label></div>
                <div class="col col-sm-6"><span id="cont-active-color" class="cont-color">
                  <input type="color" name="active_color" id="active_color" value="#00ff00"/>
            </span></div></div>

            <div class="row">
                <div class="col col-sm-6"><label for="marked_color">Marked Color</label></div>
                <div class="col col-sm-6"><span id="cont-marked-color" class="cont-color">
                  <input type="color" name="marked_color" id="marked_color" value="#ff0000"/>
            </span></div></div>

            <div class="row"><div class="col text-center">
              <button class="btn btn-light" type="button" name="btn-sort" onclick="start()">Sort</button>
            </div></div>

          </div></div>
        <div class="col col-lg-8 no-padding"><canvas id="canvas" height="400" width="800"></canvas></div>
      </div>

    </div>
  </body>
</html>
